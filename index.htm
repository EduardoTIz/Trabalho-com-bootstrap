<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo da Navbar */
        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2);
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .navbar .btn {
            font-weight: bold;
        }

        /* Estilo do carrossel */
        .carousel-item img {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilo da tabela */
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* Fundo personalizado */
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Navbar estilizada -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://images.vexels.com/content/229082/preview/book-circles-logo-82dff4.png" alt="Logotipo do Site">
            </a>
            <span class="navbar-title">Biblioteca Virtual</span>
            <button class="btn btn-warning ms-auto" data-bs-toggle="modal" data-bs-target="#modalLivro">Cadastrar Livro</button>
        </div>
    </nav>

    <!-- Carrossel estilizado -->
    <div id="carrossel" class="container mt-5 pt-5">
        <h2 class="text-center text-primary">Carrossel de Livros</h2>
        <div id="livrosCarousel" class="carousel slide" data-bs-ride="carousel">
            <div id="carouselItems" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#livrosCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#livrosCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <!-- Tabela estilizada -->
    <div id="tabela" class="container mt-4">
        <h2 class="text-center text-primary">Lista de Livros</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaLivros"></tbody>
        </table>
    </div>

    <!-- Modal estilizado para cadastro -->
    <div class="modal fade" id="modalLivro" tabindex="-1" aria-labelledby="modalLivroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalLivroLabel">Cadastrar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formLivro">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="urlImagem" class="form-label">URL da Imagem</label>
                            <input type="text" class="form-control" id="urlImagem" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarLivro">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="modalEditarLivro" tabindex="-1" aria-labelledby="modalEditarLivroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="modalEditarLivroLabel">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarLivro">
                        <div class="mb-3">
                            <label for="editarTitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editarTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarAutor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editarAutor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editarDescricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editarUrlImagem" class="form-label">URL da Imagem</label>
                            <input type="text" class="form-control" id="editarUrlImagem" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
